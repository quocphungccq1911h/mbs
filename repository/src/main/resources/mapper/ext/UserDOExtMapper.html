<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE mapper
        PUBLIC "-//mybatis.org//DTD Mapper 3.0//EN"
        "http://mybatis.org/dtd/mybatis-3-mapper.dtd">
<mapper namespace="com.ecommerce.repository.mapper.ext.UserDOExtMapper">
    <select id="selectByUsername" parameterType="string" resultType="BaseResultMap">
        select
        <include refid="Base_Column_List"/>
        from users
        where username= #{username}
        limit 1
    </select>
</mapper>
