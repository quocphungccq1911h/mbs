<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE mapper
        PUBLIC "-//mybatis.org//DTD Mapper 3.0//EN"
        "http://mybatis.org/dtd/mybatis-3-mapper.dtd">
<mapper namespace="com.ecommerce.repository.mapper.ext.RefreshTokenDOExtMapper">
    <!-- Lấy refresh token theo userId -->
    <select id="findValidTokensByUserId" parameterType="Long" resultType="com.ecommerce.model.RefreshTokenDO">
        select *
        from refresh_token
        where user_id = #{userId}
        order by created_at desc
        limit 1
    </select>

    <!-- Xóa toàn bộ refresh token của 1 user -->
    <delete id="deleteByUserId" parameterType="long">
        delete from refresh_token
        where user_id = #{userId}
    </delete>
</mapper>
